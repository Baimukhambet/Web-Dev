<div class="container">
  <div class="top-bar"><a routerLink="['/']"><h1>Companies</h1></a></div>
  <div class="list">
    <ul>
      <li *ngFor="let company of companies">
        <a [routerLink]="['/company', company.id]">
          {{company.name}}
        </a>
        - <span>Description: {{company.description}}; City: {{company.city}}; Address: {{company.address}}  </span>
      </li>

    </ul>


  </div>
</div>
